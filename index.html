<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Postal Jorge</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Estoy realizando mi primer postal usando html5 y css3 en mi clase de 4 geeks</p>
					<p>Aunque me lleve horas tratare de hacerlo sin apoyarme del video</p>
				</div>
				<div class="body-right">
					<input type="text" id="fname" name="fname" placeholder="Some Name" />
					<input type="email" id=" femail" email="femail" placeholder="Some Email" />
					<input type="text" id="fcomment" comment="fcomment" placeholder="Some Comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Sent My Postcard</button>
			</div>
		</div>
	</body>
</html>
